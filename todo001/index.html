<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todos-container">
            <div class="todoss card">
                <div class="numbers">
                    <h4>
                        To do
                    </h4>
                    <div class="todo-num">0</div>
                </div>
                <div class="empty" draggable="true" data-id="dragdrop1" id="dragempty"></div>
                <div class="todos">

                </div>
                <button class="add-card"  onclick="popup()">+ add card</button>
            </div>
            <div class="todoss card">
                <div class="numbers">
                    <h4>
                        In progress
                    </h4>
                    <div class="inprogress-num">0</div>
                </div>
                <div class="empty" draggable="true" data-id="dragdrop2" id="dragempty"></div>
                <div class="todos">

                </div>
                <button class="add-card" onclick="popup()">+ add card</button>
            </div>
            <div class="todoss card">
                <div class="numbers">
                    <h4>
                        Stuck
                    </h4>
                    <div class="stuck-num">0</div>
                </div>
                <div class="empty" draggable="true" data-id="dragdrop4" id="dragempty"></div>
                <div class="todos">

                </div>
                <button class="add-card" onclick="popup()">+ add card</button>
            </div>
            <div class="todoss card">
                <div class="numbers">
                    <h4>
                        Done
                    </h4>
                    <div class="done-num">0</div>
                </div>
                <div class="empty" draggable="true" data-id="dragdrop3" id="dragempty"></div>
                <div class="todos">

                </div>
                <button class="add-card" onclick="popup()">+ add card</button>
            </div>
        </div>
        <div class="task">
           <div class="flex space">
            <h1>Add Task</h1>
            <button class="xbutton" onclick="myFunction()">x</button>
           </div>
            <div class="discipp">
                <p>Title</p>
                <input type="text" id="title">
            </div>
            <div class="discipp">
                <p>Discription</p>
                <textarea name="" id="disc" cols="30" rows="10"></textarea>
            </div>
            <select name="priority" id="priority">
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
            </select>
            <select name="status" id="status">
                <option value="todo">todo</option>
                <option value="inprogress">in progress</option>
                <option value="stuck">stuck</option>
                <option value="done">done</option>
            </select>
            <button id="add-task" onclick="setData(false)">add task</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
